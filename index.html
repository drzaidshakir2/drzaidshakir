<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دردشة واتساب مدمجة</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        .whatsapp-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px; /* عرض الويدجت */
            height: 600px; /* ارتفاع الويدجت */
            border: 1px solid #25D366; /* لون واتساب */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: none; /* مخفي افتراضياً */
            z-index: 1000; /* لجعل الويدجت فوق كل العناصر الأخرى */
        }

        .whatsapp-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #25D366; /* لون واتساب */
            color: #fff;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s ease;
        }

        .whatsapp-button:hover {
            background: #128C7E; /* لون داكن عند المرور */
        }
    </style>
</head>
<body>

    <div class="whatsapp-button" onclick="toggleWidget()">W</div>

    <div class="whatsapp-widget" id="whatsappWidget">
        <iframe src="https://wa.me/+9647847705716" style="width: 100%; height: 100%;" frameborder="0"></iframe>
    </div>

    <script>
        function toggleWidget() {
            var widget = document.getElementById("whatsappWidget");
            widget.style.display = (widget.style.display === "none" || widget.style.display === "") ? "block" : "none";
        }
    </script>

</body>
</html>
